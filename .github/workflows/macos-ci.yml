name: macOS CI

on:
  push:
    branches:
      - master
    tags:
      - '*'

  pull_request:
    branches:
      - master

  schedule:
    - cron: "0 6 * * 1"

jobs:
  specs:
    name: Specs
    runs-on: macos-latest
    steps:
      - name: Install Crystal
        run: brew install crystal

      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Install shards
        run: shards install --ignore-crystal-version

      - name: Run specs
        run: crystal spec --error-on-warnings --error-trace

  check-format:
    name: Check format
    runs-on: macos-latest
    steps:
      - name: Install Crystal --ignore-crystal-version
        run: brew install crystal

      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Check sources format
        run: crystal tool format --check

  ameba:
    name: Ameba linter
    runs-on: macos-latest
    steps:
      - name: Install Crystal
        run: brew install crystal

      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Install shards
        run: shards install --ignore-crystal-version

      - name: Run ameba
        run: bin/ameba

  build:
    name: Build
    runs-on: macos-latest
    needs: [specs, check-format, ameba]
    steps:
      - name: Install Crystal
        run: brew install crystal

      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Install shards
        run: shards install --ignore-crystal-version

      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v3.x

      - name: Build binary
        run: |
          mkdir build
          crystal build src/ball.cr -o build/ball-${GITHUB_REF_SLUG} --release --no-debug

      - name: Upload to GitHub Releases
        if: startsWith(github.ref, 'refs/tags/')
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref }}
          file: build/*
          overwrite: true
          file_glob: true